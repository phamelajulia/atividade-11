<!DOCTYPE html>
<html>
<head>
<body>
    <h1>Exemplo de uso das Tags &lt;figure&gt; e &lt;figcaption&gt;</h1>

    <figure>
        <img src="https://placehold.co/300x200 "
        alt="exemplo de imagem com legenda">

        <figcaption>Figura 1 : Exemplo de uma imagem com legenda explicativa ultilizanda
        as Tags &lt;figure&gt; e &lt;figcaption&gt;</figcaption>
    </figure>

    <figure>
        <figcaption>Figura 2 :Diagrama mostrando a estrutura de um documento
        HTML</figcaption>

        <img src="https://placehold.co/300x200/blue/grey"
        alt="diagrama com a estrutura HTML">
    </figure>
</body>
</head>
</html>
